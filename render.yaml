# render.yaml configuration for Baserow, n8n, and ToolJet in Frankfurt region

services:

  - name: n8n
    type: web
    runtime: image
    plan: free
    image: 
      url: n8nio/n8n:latest
    domains:
      - demo.n8n.nenkod.com
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true

      - key: N8N_BASIC_AUTH_USER
        value: "admin"

      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin"

      - key: N8N_HOST
        value: "demo.n8n.nenkod.com"
      
    autoDeploy: true
    healthCheckPath: "/"
    region: frankfurt

  - name: nocodb
    type: web
    runtime: image
    plan: free
    image:
      url: nocodb/nocodb:latest
    region: frankfurt

  - name: tooljet
    type: web
    runtime: image
    plan: free
    image:
      url: tooljet/tooljet-ce
    domains:
      - demo.tooljet.nenkod.com
    envVars:
      - key: TOOLJET_HOST
        value: https://demo.tooljet.nenkod.com
    region: frankfurt
  
  - name: appsmith
    type: web
    runtime: image
    plan: free
    image:
      url: appsmith/appsmith-ce
    domains:
      - demo.appsmith.nenkod.com
    region: frankfurt