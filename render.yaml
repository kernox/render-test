# render.yaml configuration for Baserow, n8n, and ToolJet in Frankfurt region

services:

  - name: n8n
    type: web
    runtime: image
    plan: free
    image: 
      url: n8nio/n8n:latest
    domains:
      - demo.n8n.nenkod.com
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true

      - key: N8N_BASIC_AUTH_USER
        value: "admin"

      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin"

      - key: N8N_HOST
        value: "demo.n8n.nenkod.com"
      
    autoDeploy: true
    healthCheckPath: "/"
    region: frankfurt

  - name: nocodb
    type: web
    runtime: image
    plan: free
    image:
      url: nocodb/nocodb:latest
    region: frankfurt

  - name: baserow
    type: web
    runtime: image
    plan: free
    image: 
      url: baserow/baserow
    region: frankfurt

  - name: tooljet
    type: web
    runtime: image
    plan: free
    image:
      url: tooljet/tooljet-ce
    domains:
      - demo.tooljet.nenkod.com
    startCommand: npm run start:prod
    envVars:
      - key: TOOLJET_HOST
        value: "http://localhost:80"
      - key: PORT
        value: "80"
      - key: ENABLE_TOOLJET_DB
        value: "true"
      - key: TOOLJET_DB_HOST
        value: "postgres"
      - key: TOOLJET_DB_USER
        value: "postgres"
      - key: TOOLJET_DB_PASS
        value: "toor"
      - key: LOCKBOX_MASTER_KEY
        value: "dd64062b41ee862109c1b92997853a32e93ed0cd33266c3defea5d47a653e018"
      - key: SECRET_KEY_BASE
        value: "55f07fde92352b48840033bfc7820061594cb6a616ea852e9d83e1130cc0ac403e593002f305ff93fb14538cc720dfac17afcf78ecc7f4f6132880a5e25224ca"
      - key: PG_HOST
        value: "postgres"
      - key: PG_DB
        value: "postgres"
      - key: PG_USER
        value: "postgres"
      - key: PG_PASS
        value: "toor"
      - key: PG_PORT
        value: "5432"
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@nenkod.com"
      - key: DISABLE_SIGNUPS
