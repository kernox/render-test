# render.yaml configuration for Baserow, n8n, and ToolJet in Frankfurt region

services:

  - name: n8n
    type: web
    runtime: image
    plan: free
    image: 
      url: n8nio/n8n:latest
    domains:
      - demo.n8n.nenkod.com
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true

      - key: N8N_BASIC_AUTH_USER
        value: "admin"

      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin"

      - key: N8N_HOST
        value: "demo.n8n.nenkod.com"
      
    autoDeploy: true
    healthCheckPath: "/"
    region: frankfurt

  - name: nocodb
    type: web
    runtime: image
    plan: free
    image:
      url: nocodb/nocodb:latest
    domains:
      - demo.nocodb.nenkod.com
    region: frankfurt

  - name: tooljet
    type: web
    runtime: image
    plan: free
    image:
      url: tooljet/tooljet-ce
    domains:
      - demo.tooljet.nenkod.com
    startCommand: npm run start:prod
    envVars:
      - key: TOOLJET_DB_USER
        value: kernox
      - key: TOOLJET_DB
        value: tooljet
      - key: TOOLJET_DB_HOST
        fromDatabase:
          name: pg_common
          property: host
      - key: PORT
        value: 80
      - key: PG_PORT
        value: 5432
      - key: PG_HOST
        fromDatabase:
          name: pg_common
          property: host
      - key: PG_DB
        fromDatabase:
          name: pg_common
          property: database
      - key: LANGUAGE
        value: fr
      - key: SMTP_PORT
        value: 587
      - key: SMTP_DOMAIN
        value: mail.nenkod.com
      - key: SMTP_PASSWORD
        value: blabla
      - key: SMTP_USERkey
        value: contact
      - key: DISABLE_SIGNUPS
        value: false
      - key: DEFAULT_FROM_EMAIL
        value: webmaster@nenkod.com
      - key: PG_PASS
        fromDatabase:
          name: pg_common
          property: password
      - key: PG_USER
        value: kernox
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: LOCKBOX_MASTER_KEY
        generateValue: true
      - key: TOOLJET_DB_PASS
        fromDatabase:
          name: pg_common
          property: password
      - key: ENABLE_TOOLJET_DB
        value: true
      - key: TOOLJET_HOST
        value: http://demo.tooljet.nenkod.com  
    dockerCommand: npm run start:prod
    region: frankfurt
  
databases:
  - name: pg_common
    databaseName: tooljet
    user: kernox
    plan: free
    region: frankfurt
  
