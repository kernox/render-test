# render.yaml configuration for Baserow, n8n, and ToolJet in Frankfurt region

services:

  - name: n8n
    type: web
    runtime: image
    plan: free
    image: 
      url: n8nio/n8n:latest
    domains:
      - demo.n8n.nenkod.com
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true

      - key: N8N_BASIC_AUTH_USER
        value: "admin"

      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin"

      - key: N8N_HOST
        value: "demo.n8n.nenkod.com"
      
    autoDeploy: true
    healthCheckPath: "/"
    region: frankfurt

  - name: nocodb
    type: web
    runtime: image
    plan: free
    image:
      url: nocodb/nocodb:latest
    domains:
      - demo.nocodb.nenkod.com
    region: frankfurt

  - name: tooljet
    type: web
    runtime: image
    plan: free
    image:
      url: tooljet/tooljet-ce
    domains:
      - demo.tooljet.nenkod.com
    startCommand: npm run start:prod
    envVars:
      - key: TOOLJET_DB_USER
        sync: false
      - key: TOOLJET_DB
        sync: false
      - key: TOOLJET_DB_HOST
        sync: false
      - key: PORT
        sync: false
      - key: PG_PORT
        sync: false
      - key: PG_HOST
        sync: false
      - key: PG_DB
        sync: false
      - key: LANGUAGE
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_DOMAIN
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_USERkey
        sync: false
      - key: DISABLE_SIGNUPS
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: PG_PASS
        sync: false
      - key: PG_USER
        sync: false
      - key: SECRET_KEY_BASE
        sync: false
      - key: LOCKBOX_MASTER_KEY
        sync: false
      - key: TOOLJET_DB_PASS
        sync: false
      - key: ENABLE_TOOLJET_DB
        sync: false
      - key: TOOLJET_HOST
        sync: false  
    dockerCommand: npm run start:prod
    region: frankfurt
  
databases:
  - name: pg_common
    databaseName: tooljet
    user: kernox
    plan: free
    region: frankfurt
  
